<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag</title>
</head>
<body>
    <!-- 
        No 1. Input Tag
        ? Form tag hanya deklarasi bawah kita akan membuat form
        ? input tag menggunakan kata kunci '<input>'
        ? tag '<input>' adalah void element dengan display block
            No 1.2 Input Attribute
                => 'name' =>> digunakan untuk memberi nama input, harus unique (tidak boleh sama)
                => 'type' =>> digunakan untuk memilih jenis input
                => 'value' =>> digunakan untuk set nilai default dari input
                => 'disabled' =>> digunakan untuk disable input
                => 'readonly' =>> digunakan untuk menjadikan input tidak bisa diubah
                => 'required' =>> tag input wajib diisi (tidak boleh kosong)
    -->
    
    <!-- # Contoh penerapan -->
    <form>
        <input name="input" type="text" value="Ini adalah Input Tag" required>
    </form>
</body>
</html>
