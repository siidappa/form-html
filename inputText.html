<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Text</title>
</head>
<body>
    <!-- 
        No 1. Input Text
        ? input type dengan nilai text, digunakan untuk membuat input data text/tulisan/string
        ? input text ditampilkan dalam bentuk input satu baris, oleh karena itu kita tidak bisa menambahkan karakter ENTER pada input text
        ? ini akan sangat cocok untuk jenis input data text yang memang tidak lebih dari baris, artinya tidak membutuhkan karakter ENTER
    -->

    <!-- # Contoh penerapan -->
    <form name="registrasi">
        Nama: <br>
        <input type="text" name="nama"> <br>
        Username: <br>
        <input type="text" name="username"> <br>
        Pw: <br>
        <input type="text" name="pw"> <br>
    </form>
</body>
</html>
