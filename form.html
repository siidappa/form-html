<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML Form</title>
</head>
<body>
    <!--
        No 1. Form Attribute
        ? Attribute form :
            => 'name' =>> berisi informasi nama form (harus unique) dalam satu file html, tidak boleh ada name form yang sama
            => 'action' =>> berisi URL (bisa absolute / relative) kemana informasi form akan dikirim
            => 'enctype' =>> berisi tipe data form, defaultnya "application/x-www-form-urlencoded" atau "multipart/form-data" jika input berisi data file
            => 'method' =>> berisi aksi HTTP method yang digunakan, jika "get" maka informasi akan dikirim lewat URL sebagai query parameter dan jika "post" maka informasi akan dikirim di request body HTTP
            => 'target' => berisikan informasi dimana hasil form akan ditampilkan, default valuenya adalah "_self" (dihalaman yang sama), atau "_blank" (dihalaman yang berbeda)
    -->

    <!-- # Contoh penerapan -->
    <form name="contoh" action="submited.html" enctype="application/x-www-form-urlencoded" method="post" target="_blank">
        <!-- ! Isi Form -->
    </form>
</body>
</html>
